<div class="modal fade" id="{{ modal_id }}" tabindex="-1" aria-labelledby="{{ modal_id }}-label" aria-hidden="true">
    <div class="modal-dialog {{ modal_size|default:'modal-lg' }}">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ modal_id }}-label">{{ modal_title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <form method="post" action="{{ form_action }}" id="{{ modal_id }}-form" {% if multipart %}enctype="multipart/form-data"{% endif %}>
                <div class="modal-body">
                    {% csrf_token %}
                    {{ form_content|safe }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">{{ submit_button_text|default:'Salvar' }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
