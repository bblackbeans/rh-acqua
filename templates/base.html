{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}RH Acqua V2{% endblock %}</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="{% static 'img/favicon.ico' %}"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <!-- Custom CSS for specific pages -->
    {% block extra_css %}{% endblock %}

    <!-- Meta tags -->
    <meta
      name="description"
      content="{% block meta_description %}Sistema de Recrutamento e Seleção RH Acqua V2{% endblock %}"
    />
    <meta
      name="keywords"
      content="{% block meta_keywords %}recrutamento, seleção, rh, hospital, saúde{% endblock %}"
    />
    <meta name="author" content="RH Acqua" />

    <!-- Open Graph tags -->
    <meta
      property="og:title"
      content="{% block og_title %}RH Acqua V2{% endblock %}"
    />
    <meta
      property="og:description"
      content="{% block og_description %}Sistema de Recrutamento e Seleção RH Acqua V2{% endblock %}"
    />
    <meta
      property="og:image"
      content="{% block og_image %}{% static 'img/og-image.jpg' %}{% endblock %}"
    />
    <meta property="og:url" content="{{ request.build_absolute_uri }}" />
    <meta property="og:type" content="website" />

    <!-- CSRF Token -->
    <meta name="csrf-token" content="{{ csrf_token }}" />
  </head>
  <body class="{% block body_class %}{% endblock %}">
    <!-- Preloader -->
    <div id="preloader">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>

    <!-- Header -->
    {% include 'components/header.html' %}

    <!-- Main Content -->
    <main id="main-content">
      {% include 'components/messages.html' %} {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'components/footer.html' %}

    <!-- Back to top button -->
    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
    >
      <i class="fas fa-arrow-up"></i>
    </a>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Main JS -->
    <script src="{% static 'js/main.js' %}"></script>
    


    <!-- Custom JS for specific pages -->
    {% block extra_js %}{% endblock %}

    <!-- CSRF Token for AJAX -->
    <script>
      const csrftoken = document.querySelector("[name=csrf-token]").content;

      $.ajaxSetup({
        beforeSend: function (xhr, settings) {
          if (
            !/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) &&
            !this.crossDomain
          ) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
          }
        },
      });
    </script>

    <!-- Preloader Script -->
    <script>
      $(window).on("load", function () {
        $("#preloader").fadeOut(500);
      });
    </script>
  </body>
</html>
