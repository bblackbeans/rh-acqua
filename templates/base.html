{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}RH Acqua V2{% endblock %}</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="{% static 'img/favicon.ico' %}"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <!-- Custom CSS for specific pages -->
    {% block extra_css %}{% endblock %}

    <!-- Meta tags -->
    <meta
      name="description"
      content="{% block meta_description %}Sistema de Recrutamento e Seleção RH Acqua V2{% endblock %}"
    />
    <meta
      name="keywords"
      content="{% block meta_keywords %}recrutamento, seleção, rh, hospital, saúde{% endblock %}"
    />
    <meta name="author" content="RH Acqua" />

    <!-- Open Graph tags -->
    <meta
      property="og:title"
      content="{% block og_title %}RH Acqua V2{% endblock %}"
    />
    <meta
      property="og:description"
      content="{% block og_description %}Sistema de Recrutamento e Seleção RH Acqua V2{% endblock %}"
    />
    <meta
      property="og:image"
      content="{% block og_image %}{% static 'img/og-image.jpg' %}{% endblock %}"
    />
    <meta property="og:url" content="{{ request.build_absolute_uri }}" />
    <meta property="og:type" content="website" />

    <!-- CSRF Token -->
    <meta name="csrf-token" content="{{ csrf_token }}" />
    <style>
        /* Estilos globais para corrigir sobreposição */
        .dropdown-menu {
            z-index: 9999 !important;
            position: absolute !important;
        }
        
        .navbar-nav .dropdown-menu {
            z-index: 9999 !important;
            position: absolute !important;
        }
        
        /* Garantir que dropdowns não sobreponham conteúdo */
        .dropdown {
            position: relative;
        }
        
        .dropdown-menu.show {
            z-index: 9999 !important;
            position: absolute !important;
        }
        
        /* Específico para dropdown do usuário */
        .navbar .dropdown-menu {
            z-index: 9999 !important;
            position: absolute !important;
            top: 100% !important;
            right: 0 !important;
            left: auto !important;
        }
        
        /* Corrigir sobreposição de modais */
        .modal {
            z-index: 9999 !important;
        }
        
        .modal-backdrop {
            z-index: 9998 !important;
        }
        
        /* Esconder imagens quebradas globalmente */
        img[src*="RH Acqua Logo"],
        img[alt*="RH Acqua Logo"] {
            display: none !important;
        }
    </style>
  </head>
  <body class="{% block body_class %}{% endblock %}">
    <!-- Preloader -->
    <div id="preloader">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>

    <!-- Header -->
    {% include 'components/header.html' %}

    <!-- Main Content -->
    <main id="main-content">
      {% include 'components/messages.html' %} {% block content %}{% endblock %}
    </main>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
      <!-- Toasts serão inseridos aqui dinamicamente -->
    </div>

    <!-- Footer -->
    {% include 'components/footer.html' %}

    <!-- Back to top button - REMOVIDO -->

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Main JavaScript -->
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Toast System JavaScript -->
    <script>
    // Sistema de Toasts para substituir alerts
    class ToastSystem {
        static show(message, type = 'info', duration = 5000) {
            const toastContainer = document.querySelector('.toast-container');
            
            // Cria o toast
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type} border-0`;
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            
            // Define as cores dos toasts
            const bgColors = {
                'success': 'success',
                'error': 'danger',
                'warning': 'warning',
                'info': 'info'
            };
            
            const bgColor = bgColors[type] || 'info';
            toast.className = `toast align-items-center text-white bg-${bgColor} border-0`;
            
            // Conteúdo do toast
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            `;
            
            // Adiciona o toast ao container
            toastContainer.appendChild(toast);
            
            // Inicializa o toast do Bootstrap
            const bsToast = new bootstrap.Toast(toast, {
                autohide: true,
                delay: duration
            });
            
            // Mostra o toast
            bsToast.show();
            
            // Remove o toast do DOM após ser fechado
            toast.addEventListener('hidden.bs.toast', () => {
                toast.remove();
            });
            
            return toast;
        }
        
        static success(message, duration = 5000) {
            return this.show(message, 'success', duration);
        }
        
        static error(message, duration = 5000) {
            return this.show(message, 'error', duration);
        }
        
        static warning(message, duration = 5000) {
            return this.show(message, 'warning', duration);
        }
        
        static info(message, duration = 5000) {
            return this.show(message, 'info', duration);
        }
    }
    
    // Função global para mostrar toasts
    window.showToast = ToastSystem.show.bind(ToastSystem);
    window.showSuccessToast = ToastSystem.success.bind(ToastSystem);
    window.showErrorToast = ToastSystem.error.bind(ToastSystem);
    window.showWarningToast = ToastSystem.warning.bind(ToastSystem);
    window.showInfoToast = ToastSystem.info.bind(ToastSystem);
    </script>

    <!-- Custom JavaScript for specific pages -->
    {% block extra_js %}{% endblock %}

    <!-- CSRF Token for AJAX -->
    <script>
      const csrftoken = document.querySelector("[name=csrf-token]").content;

      $.ajaxSetup({
        beforeSend: function (xhr, settings) {
          if (
            !/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) &&
            !this.crossDomain
          ) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
          }
        },
      });
    </script>

    <!-- Preloader Script -->
    <script>
      $(window).on("load", function () {
        $("#preloader").fadeOut(500);
      });
    </script>
  </body>
</html>
