{% load static %}

<nav
  id="sidebar"
  class="d-flex flex-column flex-shrink-0 position-fixed top-0 start-0 h-100"
  style="
    width: 250px;
    background: linear-gradient(to bottom, #23c186, #2ca5cb);
    z-index: 1030;
  "
>
  <div class="p-3 border-bottom border-white border-opacity-25">
    <div class="d-flex align-items-center justify-content-between">
      <img
        src="{% static 'img/logo-acqua.png' %}"
        alt="RH Acqua"
        class="img-fluid"
        style="max-height: 40px"
      />
      <button
        type="button"
        id="sidebarCollapseBtn"
        class="btn btn-link text-white p-0"
      >
        <i class="bi bi-arrow-left-circle"></i>
      </button>
    </div>
  </div>

  <ul class="list-unstyled flex-grow-1 p-0 m-0">
    <li class="mb-1">
      <a
        href="{% url 'administration:admin_dashboard' %}"
        class="d-flex align-items-center px-3 py-2 text-white text-decoration-none {% if request.resolver_match.url_name == 'admin_dashboard' %}bg-white bg-opacity-25 border-start border-white border-3{% endif %}"
      >
        <i class="bi bi-speedometer2 me-3"></i> Dashboard
      </a>
    </li>
    <li class="mb-1">
      <a
        href="{% url 'users:user_management' %}"
        class="d-flex align-items-center px-3 py-2 text-white text-decoration-none {% if request.resolver_match.url_name == 'user_management' %}bg-white bg-opacity-25 border-start border-white border-3{% endif %}"
      >
        <i class="bi bi-people me-3"></i> Gestão de Usuários
      </a>
    </li>
    <li class="mb-1">
      <a
        href="{% url 'vacancies:unidades_hospitalares' %}"
        class="d-flex align-items-center px-3 py-2 text-white text-decoration-none {% if request.resolver_match.url_name == 'unidades_hospitalares' %}bg-white bg-opacity-25 border-start border-white border-3{% endif %}"
      >
        <i class="bi bi-building me-3"></i> Unidades Hospitalares
      </a>
    </li>
    <li class="mb-1">
      <a
        href="{% url 'vacancies:setores' %}"
        class="d-flex align-items-center px-3 py-2 text-white text-decoration-none {% if request.resolver_match.url_name == 'setores' %}bg-white bg-opacity-25 border-start border-white border-3{% endif %}"
      >
        <i class="bi bi-diagram-3 me-3"></i> Setores
      </a>
    </li>
    <li class="mb-1">
      <a
        href="{% url 'administration:configuracoes' %}"
        class="d-flex align-items-center px-3 py-2 text-white text-decoration-none {% if request.resolver_match.url_name == 'configuracoes' %}bg-white bg-opacity-25 border-start border-white border-3{% endif %}"
      >
        <i class="bi bi-gear me-3"></i> Configurações
      </a>
    </li>
    <li class="mb-1">
      <a
        href="{% url 'administration:logs_sistema' %}"
        class="d-flex align-items-center px-3 py-2 text-white text-decoration-none {% if request.resolver_match.url_name == 'logs_sistema' %}bg-white bg-opacity-25 border-start border-white border-3{% endif %}"
      >
        <i class="bi bi-journal-text me-3"></i> Logs do Sistema
      </a>
    </li>
    <li class="mb-1">
      <a
        href="{% url 'administration:relatorios_avancados' %}"
        class="d-flex align-items-center px-3 py-2 text-white text-decoration-none {% if request.resolver_match.url_name == 'relatorios_avancados' %}bg-white bg-opacity-25 border-start border-white border-3{% endif %}"
      >
        <i class="bi bi-bar-chart me-3"></i> Relatórios Avançados
      </a>
    </li>
  </ul>

  <div class="p-3 border-top border-white border-opacity-25">
    <div class="d-flex align-items-center mb-3">
      <img
        src="{% static 'img/avatar-admin.png' %}"
        alt="User"
        class="rounded-circle me-3"
        width="40"
        height="40"
      />
      <div>
        <div class="text-white fw-bold small">
          {{ user.get_full_name|default:"Admin User" }}
        </div>
        <div class="text-white opacity-75 small">Administrador</div>
      </div>
    </div>
    <div>
      <a
        href="{% url 'users:logout' %}"
        class="btn btn-outline-light btn-sm w-100"
      >
        <i class="bi bi-box-arrow-right me-2"></i> Sair
      </a>
    </div>
  </div>
</nav>
