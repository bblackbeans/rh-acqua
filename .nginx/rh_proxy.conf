# Configuração para proxy do Django no subdomínio rh.institutoacqua.org.br
# Esta configuração redireciona todas as requisições para a aplicação Django rodando na porta 8000

location / {
    # Fazer proxy para a aplicação Django
    proxy_pass http://127.0.0.1:8000;
    
    # Headers necessários para proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Configurações de timeout
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    
    # Desabilitar cache para aplicação dinâmica
    proxy_cache off;
    proxy_no_cache 1;
    proxy_cache_bypass 1;
    
    # Headers de segurança
    proxy_set_header X-Forwarded-Host $server_name;
    proxy_redirect off;
}

# Servir arquivos estáticos diretamente (performance)
location /static/ {
    alias /home/institutoacquaor/public_html/rh-acqua/staticfiles/;
    expires 30d;
    add_header Cache-Control "public, immutable";
}

# Servir arquivos de mídia diretamente
location /media/ {
    alias /home/institutoacquaor/public_html/rh-acqua/media/;
    expires 7d;
    add_header Cache-Control "public";
}
