<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema RH Acqua V2</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      .container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        max-width: 400px;
        width: 100%;
        padding: 30px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        margin: auto;
      }
      .logo {
        text-align: center;
        margin-bottom: 25px;
      }
      .logo h1 {
        color: #2c3e50;
        font-weight: 600;
      }
      .form-control:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
      }
      .btn-primary {
        background-color: #3498db;
        border-color: #3498db;
      }
      .btn-primary:hover {
        background-color: #2980b9;
        border-color: #2980b9;
      }
      .links {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="logo">
          <h1>RH Acqua V2</h1>
          <p class="text-muted">Sistema de Gestão de RH</p>
        </div>

        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
          Seu nome de usuário e senha não correspondem. Por favor, tente
          novamente.
        </div>
        {% endif %}

        <form method="post" action="{% url 'users:login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Email</label>
            <input
              type="email"
              name="username"
              class="form-control"
              id="id_username"
              required
              placeholder="Digite seu email"
            />
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Senha</label>
            <input
              type="password"
              name="password"
              class="form-control"
              id="id_password"
              required
              placeholder="Digite sua senha"
            />
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
          <input type="hidden" name="next" value="{{ next }}" />
        </form>

        <div class="text-center mt-3 mb-3">
          <p class="text-muted small">
            Para acessar as vagas disponíveis, realize seu cadastro no botão ao lado - 
            <a href="{% url 'users:register' %}" class="text-decoration-none fw-bold">Criar Conta</a>. 
            E então faça seu login.
          </p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
